        uses: actions/checkout@v2

      - name: Check Commit Message
        run: |
          if [[ $(git log --format=%B -n 1 ${{ github.sha }}) == *"--build"* ]]; then
            echo "Commit message contains --build keyword. Proceeding with workflow."
          else
            echo "Commit message does not contain --build keyword. Skipping workflow."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
